<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4>Package details & Quotation</h4>
                <form class="form-sample">
                    <p class="card-title">
                        <div style="text-decoration: underline !important;">Location Details</div>
                    </p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Boarding From</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="Airport Code"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Destination</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="Airport Code" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Date</label>
                                <div class="col-sm-9">
                                    <input class="form-control" placeholder="dd/mm/yyyy" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            
                        </div>
                    </div>
                 
                    <p class="card-title">
                        <div style="text-decoration: underline !important;">Package Details</div>
                    </p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Package Title</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="Title" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Weight</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" placeholder=">0"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Unit</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control"  placeholder="Unit"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Number of items</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" placeholder="0-99"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Carrier</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="Select matching carrier" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                        
                    </div>
                    

                </form>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-2" style="text-align:right">

    </div>
    <div class="col-8" style="text-align:right">
        <button class="btn btn-light mr-2" ng-click="setUserProfile()"><i class="mdi mdi-arrow-left-bold"></i>&nbsp;&nbsp;Back </button>
    </div>
    <div class="col-2" style="text-align:left">

        <button class="btn btn-primary mr-2" ng-click="">Submit &nbsp;&nbsp;<i class="mdi mdi-arrow-up-bold"></i></button>
    </div>
</div>
